# Specifies the location of the spring context file putted automatically to the global platform application context.
merchandisecockpits.application-context=merchandisecockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.merchandisecockpits=classpath:/merchandisecockpits/cmscockpit/spring/import.xml
btgcockpit.additionalWebSpringConfigs.merchandisecockpits=classpath:/merchandisecockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.merchandisecockpits=classpath:/merchandisecockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.merchandisecockpits=classpath:/merchandisecockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.merchandisecockpits=classpath:/merchandisecockpits/reportcockpit/spring/import.xml