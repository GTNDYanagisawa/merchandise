omsorders.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
omsorders.application-context=omsorders-spring.xml

cis.tenantId=hybris
cis.serviceId=cisCybersourceAvs

hybris.omsorders.maxRetryCount=5
hybris.omsorders.retryDelay=120000

oms.enabled=true

# Specifies the location of the spring context file putted automatically to the global platform application context.

hybris.omsorders.importEnabled=false
hybris.omsorders.importLimit=100
hybris.omsorders.importClusterId=0
hybris.omsorders.importAtsId=ON_HAND
hybris.omsorders.importPollRate=6000

# Hystrix Properties
omsorders.orderService.groupKey=OrderServiceGroupKey
omsorders.orderService.threadTimeout=10000
omsorders.orderService.threadPoolSize=10
omsorders.warehouseSourcing.groupKey=WarehouseSourcingGroupKey
omsorders.warehouseSourcing.threadTimeout=5000
omsorders.warehouseSourcing.threadPoolSize=10

# Required shipping fields
omsorders.shipto.phonenumber=non-applicable
omsorders.shipto.company=non-applicable

# Order number generation
keygen.order.code.template=@-$

# Specifies what should be send to oms baseStore or locations list. 
# It determind in which locations oms is checking if product is available 
# default is true
oms.useBaseStoreForSourcing=true

# order sourcing check after order creation - delay in seconds
omsorders.orderSourcingCheck.delay=3600
